<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .hero {
            text-align: center;
            padding: 20px;
        }
        .hero img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        .warning {
            margin: 20px auto;
            padding: 20px;
            background: red;
            color: white;
            max-width: 800px;
            border-radius: 10px;
        }
        .warning p {
            font-size: 1.2em;
        }
        .music-controls {
            margin-top: 20px;
        }
        button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="img/images.jpg" alt="King Von">
    </div>
    <div class="warning">
        <h2>Warning: Say No to Piracy</h2>
        <p>Support real artists. Piracy hurts the music industry and the legacy of artists like King Von. Stream and buy music legally.</p>
    </div>
    <div class="music-controls">
        <audio id="bg-music" loop autoplay>
            <source src="music/Ic6eYWNUXbU8.128.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <button id="stop-btn">⏸ Stop Music</button>
    </div>
    <script>
        const audio = document.getElementById("bg-music");
        const stopBtn = document.getElementById("stop-btn");
        
        stopBtn.addEventListener("click", function () {
            if (!audio.paused) {
                audio.pause();
                stopBtn.textContent = "▶ Play Music";
            } else {
                audio.play();
                stopBtn.textContent = "⏸ Stop Music";
            }
        });
    </script>
</body>
</html>
